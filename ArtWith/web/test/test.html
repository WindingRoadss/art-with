<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Demo styles -->
    <style>
        /* tab menu css */
        .tab-wrap * {
            margin: 0px;
            padding: 0px;
        }
        .tab-wrap {
            position: relative;
            padding-top: 30px;
        }
        .tab-wrap li {
            z-index: 2;
            position: absolute;
            top: 0px;
            width: 100px;
            height: 30px;
            text-indent: -9999%;
        }
        .tab-wrap li:nth-of-type(1) {
            left: 0px;
        }
        .tab-wrap li:nth-of-type(2) {
            left: 100px;
        }
        .tab-wrap li a {
            display: block;
            width: 100%;
            height: 100%;
        }
        .tab-wrap article h1 {
            position: absolute;
            top: 0px;
            width: 100px;
            height: 30px;
            line-height: 30px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 12px;
        }
        .tab-wrap article p {
            border: 1px solid #ddd;
            padding: 30px;
        }
        .tab-wrap article:target h1 {
            background-color: yellow;
        }
        .tab-wrap article:nth-of-type(1) h1 {
            left: 0px;
        }
        .tab-wrap article:nth-of-type(2) h1 {
            left: 100px;
        }
        .tab-wrap article p {
            display: none;
        }
        .tab-wrap article:target p {
            display: block;
        }

    </style>


    <script>
        $(function () {

            $(".tab_content").hide();
            $(".tab_content:first").show();

            $("ul.tabs li").click(function () {
                $("ul.tabs li").removeClass("active").css("color", "#333");
                //$(this).addClass("active").css({"color": "darkred","font-weight": "bolder"});
                $(this).addClass("active").css("color", "darkred");
                $(".tab_content").hide()
                var activeTab = $(this).attr("rel");
                $("#" + activeTab).fadeIn()
            });
        });
    </script>
</head>
<body>
<input id="textBoxTag" type="text" placeholder="나눔자가 세분화된 분류로 검색하기 위한 정보입니다." maxlength="200">
</body>
</html>
